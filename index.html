<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToxyFan - Movie Streaming Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #4a1d4a 0%, #2d0a2d 50%, #4a0a0a 100%);
      color: #fbcfe8;
    }

    body.light {
      background: linear-gradient(135deg, #e0f2fe 0%, #e9d5ff 50%, #fce7f3 100%);
      color: #1e293b;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header Styles */
    header {
      padding: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.5s ease;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header.dark {
      background-color: rgba(131, 24, 67, 0.7);
      backdrop-filter: blur(10px);
    }

    header.light {
      background-color: rgba(147, 197, 253, 0.7);
      backdrop-filter: blur(10px);
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    @media (min-width: 640px) {
      nav {
        flex-direction: row;
      }
    }

    .logo {
      height: 40px;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 640px) {
      .logo {
        margin-bottom: 0;
      }
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    @media (min-width: 640px) {
      .nav-buttons {
        justify-content: flex-end;
        gap: 1rem;
      }
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-dark {
      background-color: #be185d;
      color: #fbcfe8;
    }

    .btn-dark:hover {
      background-color: #9d174d;
    }

    .btn-light {
      background-color: #3b82f6;
      color: white;
    }

    .btn-light:hover {
      background-color: #2563eb;
    }

    .btn-purple {
      background-color: #7e22ce;
      color: white;
    }

    .btn-purple:hover {
      background-color: #6b21a8;
    }

    .btn-red {
      background-color: #dc2626;
      color: white;
    }

    .btn-red:hover {
      background-color: #b91c1c;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 0.5rem;
      width: 160px;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      z-index: 10;
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .dropdown-menu {
        width: 192px;
      }
    }

    .dropdown-menu.dark {
      background-color: rgba(131, 24, 67, 0.95);
    }

    .dropdown-menu.light {
      background-color: rgba(191, 219, 254, 0.95);
    }

    .dropdown-item {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
      font-size: 0.875rem;
    }

    .dropdown-item.dark {
      color: #fbcfe8;
    }

    .dropdown-item.dark:hover {
      background-color: rgba(190, 24, 93, 0.7);
    }

    .dropdown-item.light {
      color: #1e293b;
    }

    .dropdown-item.light:hover {
      background-color: rgba(59, 130, 246, 0.3);
    }

    /* Main Content Styles */
    main {
      padding: 1rem;
    }

    @media (min-width: 640px) {
      main {
        padding: 1.5rem;
      }
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    @media (min-width: 640px) {
      .section-title {
        font-size: 1.875rem;
        margin-bottom: 1.5rem;
      }
    }

    .section-title.dark {
      color: #fbcfe8;
    }

    .section-title.light {
      color: #1e40af;
    }

    /* Hero Carousel */
    .hero-carousel {
      position: relative;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .hero-carousel {
        padding: 2rem;
        margin-bottom: 3rem;
      }
    }

    .hero-carousel.dark {
      background-color: rgba(131, 24, 67, 0.4);
    }

    .hero-carousel.light {
      background-color: rgba(191, 219, 254, 0.4);
    }

    .carousel-controls {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      z-index: 10;
    }

    @media (min-width: 640px) {
      .carousel-controls {
        padding: 1rem;
      }
    }

    .carousel-btn {
      border-radius: 9999px;
      padding: 0.25rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-btn:active {
      transform: scale(0.95);
    }

    .carousel-btn.dark {
      background-color: rgba(190, 24, 93, 0.7);
    }

    .carousel-btn.dark:hover {
      background-color: #9d174d;
    }

    .carousel-btn.light {
      background-color: rgba(59, 130, 246, 0.7);
    }

    .carousel-btn.light:hover {
      background-color: #2563eb;
    }

    .carousel {
      display: flex;
      overflow-x: hidden;
      scroll-snap-type: x mandatory;
      border-radius: 0.75rem;
    }

    .carousel-slide {
      flex: none;
      width: 100%;
      scroll-snap-align: start;
      position: relative;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .carousel-content {
        flex-direction: row;
        padding: 2rem;
      }
    }

    .carousel-text {
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .carousel-text {
        width: 50%;
        text-align: left;
      }
    }

    .carousel-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      line-height: 1.25;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    @media (min-width: 640px) {
      .carousel-title {
        font-size: 2.25rem;
        margin-bottom: 1rem;
      }
    }

    .carousel-title.dark {
      color: #fbcfe8;
    }

    .carousel-title.light {
      color: #1e40af;
    }

    .carousel-description {
      font-size: 0.875rem;
      margin-bottom: 1rem;
      max-width: 28rem;
      margin-left: auto;
      margin-right: auto;
    }

    @media (min-width: 640px) {
      .carousel-description {
        font-size: 1.125rem;
        margin-bottom: 1.5rem;
      }
    }

    @media (min-width: 768px) {
      .carousel-description {
        margin-left: 0;
        margin-right: 0;
      }
    }

    .carousel-description.dark {
      color: #f9a8d4;
    }

    .carousel-description.light {
      color: #374151;
    }

    .watch-btn {
      padding: 0.5rem 1.5rem;
      background-color: #dc2626;
      color: white;
      font-weight: bold;
      font-size: 0.875rem;
      border-radius: 9999px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      transform-origin: center;
    }

    @media (min-width: 640px) {
      .watch-btn {
        padding: 0.75rem 2rem;
        font-size: 1rem;
      }
    }

    .watch-btn:hover {
      background-color: #b91c1c;
      transform: scale(1.05);
    }

    .watch-btn:active {
      transform: scale(0.95);
    }

    .watch-btn:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.5);
    }

    .carousel-image {
      width: 100%;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .carousel-image {
        width: 50%;
        margin-top: 0;
        justify-content: flex-end;
      }
    }

    .carousel-poster {
      width: 12rem;
      height: 18rem;
      border-radius: 0.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transition: transform 0.5s ease;
      cursor: pointer;
      transform: rotate(3deg);
    }

    @media (min-width: 640px) {
      .carousel-poster {
        width: auto;
        height: auto;
      }
    }

    .carousel-poster:hover {
      transform: rotate(0deg);
    }

    /* New Uploads Section */
    .new-uploads {
      position: relative;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .new-uploads {
        margin-bottom: 3rem;
      }
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 9999px;
      padding: 0.25rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .scroll-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .scroll-btn.dark {
      background-color: rgba(190, 24, 93, 0.7);
    }

    .scroll-btn.dark:hover {
      background-color: #9d174d;
    }

    .scroll-btn.light {
      background-color: rgba(59, 130, 246, 0.7);
    }

    .scroll-btn.light:hover {
      background-color: #2563eb;
    }

    .scroll-btn-left {
      left: 0;
    }

    .scroll-btn-right {
      right: 0;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem;
      scrollbar-width: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .movie-card {
      flex: none;
      width: 12rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @media (min-width: 640px) {
      .movie-card {
        width: 16rem;
      }
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .movie-card.dark {
      background-color: rgba(190, 24, 93, 0.5);
    }

    .movie-card.light {
      background-color: rgba(191, 219, 254, 0.5);
    }

    .movie-poster {
      width: 100%;
      height: 16rem;
      object-fit: cover;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }

    @media (min-width: 640px) {
      .movie-poster {
        height: 20rem;
      }
    }

    .movie-info {
      padding: 0.75rem;
    }

    .movie-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    @media (min-width: 640px) {
      .movie-title {
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }
    }

    .movie-title.dark {
      color: #fbcfe8;
    }

    .movie-title.light {
      color: #1e293b;
    }

    .movie-description {
      font-size: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (min-width: 640px) {
      .movie-description {
        font-size: 0.875rem;
      }
    }

    .movie-description.dark {
      color: #f9a8d4;
    }

    .movie-description.light {
      color: #4b5563;
    }

    .movie-views {
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    .movie-views.dark {
      color: #f472b6;
    }

    .movie-views.light {
      color: #6b7280;
    }

    /* Movie Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .movie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .movie-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Recommendation Cards */
    .recommendation-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .recommendation-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .recommendation-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .recommendation-card {
      border-radius: 0.75rem;
      padding: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .recommendation-card:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .recommendation-card.dark {
      background-color: rgba(190, 24, 93, 0.5);
    }

    .recommendation-card.light {
      background-color: rgba(191, 219, 254, 0.5);
    }

    .recommendation-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .recommendation-title.dark {
      color: #fbcfe8;
    }

    .recommendation-title.light {
      color: #1e293b;
    }

    .recommendation-description {
      font-size: 0.875rem;
    }

    .recommendation-description.dark {
      color: #f9a8d4;
    }

    .recommendation-description.light {
      color: #4b5563;
    }

    /* Search Input */
    .search-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      border: 1px solid;
      outline: none;
      transition: all 0.3s ease;
    }

    @media (min-width: 640px) {
      .search-input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
    }

    .search-input:focus {
      box-shadow: 0 0 0 2px;
    }

    .search-input.dark {
      background-color: rgba(131, 24, 67, 0.7);
      color: #fbcfe8;
      border-color: #9d174d;
      box-shadow: none;
    }

    .search-input.dark::placeholder {
      color: #f9a8d4;
    }

    .search-input.dark:focus {
      box-shadow: 0 0 0 2px rgba(244, 114, 182, 0.5);
      border-color: #f472b6;
    }

    .search-input.light {
      background-color: rgba(191, 219, 254, 0.7);
      color: #1e293b;
      border-color: #93c5fd;
      box-shadow: none;
    }

    .search-input.light::placeholder {
      color: #64748b;
    }

    .search-input.light:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
      border-color: #3b82f6;
    }

    /* Pagination */
    .pagination {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    @media (min-width: 640px) {
      .pagination {
        flex-direction: row;
        gap: 1rem;
      }
    }

    .page-info {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      .page-info {
        font-size: 1.125rem;
      }
    }

    .page-info.dark {
      color: #fbcfe8;
    }

    .page-info.light {
      color: #1e293b;
    }

    /* Upload Section */
    .upload-section {
      border-radius: 0.75rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (min-width: 640px) {
      .upload-section {
        padding: 2rem;
        margin-top: 4rem;
      }
    }

    .upload-section.dark {
      background-color: rgba(131, 24, 67, 0.7);
      backdrop-filter: blur(10px);
    }

    .upload-section.light {
      background-color: rgba(147, 197, 253, 0.7);
      backdrop-filter: blur(10px);
    }

    .upload-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    @media (min-width: 640px) {
      .upload-title {
        font-size: 1.875rem;
        margin-bottom: 1.5rem;
      }
    }

    .upload-title.dark {
      color: #fbcfe8;
    }

    .upload-title.light {
      color: #1e293b;
    }

    .upload-box {
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
    }

    @media (min-width: 640px) {
      .upload-box {
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
    }

    .upload-box.dark {
      background-color: rgba(190, 24, 93, 0.5);
    }

    .upload-box.light {
      background-color: rgba(191, 219, 254, 0.5);
    }

    .upload-box-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
    }

    @media (min-width: 640px) {
      .upload-box-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
    }

    .upload-box-title.dark {
      color: #fbcfe8;
    }

    .upload-box-title.light {
      color: #1e293b;
    }

    .file-input {
      display: block;
      width: 100%;
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      .file-input {
        font-size: 1rem;
      }
    }

    .file-input.dark {
      color: #fbcfe8;
    }

    .file-input.dark::file-selector-button {
      margin-right: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      border: none;
      background-color: #be185d;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .file-input.dark::file-selector-button:hover {
      background-color: #9d174d;
    }

    .file-input.light {
      color: #1e293b;
    }

    .file-input.light::file-selector-button {
      margin-right: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .file-input.light::file-selector-button:hover {
      background-color: #2563eb;
    }

    .preview-container {
      margin-top: 1rem;
    }

    .preview-media {
      width: 100%;
      max-height: 12rem;
      object-fit: contain;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @media (min-width: 640px) {
      .preview-media {
        max-height: 16rem;
      }
    }

    .file-info {
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    @media (min-width: 640px) {
      .file-info {
        font-size: 0.875rem;
      }
    }

    .file-info.dark {
      color: #f9a8d4;
    }

    .file-info.light {
      color: #6b7280;
    }

    .upload-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #dc2626;
      color: white;
      font-weight: bold;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      transform-origin: center;
    }

    @media (min-width: 640px) {
